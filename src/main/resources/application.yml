logging:
  file:
    name: logs/Kmarket.log
  level:
    root: info
mybatis:
  mapper-locations: classpath:mappers/**/*.xml
server:
  port: 8080
  servlet:
    context-path: /kmarket
spring:
  application:
    name: Kmarket
    version: ${version}
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    password: abc1234!
    url: jdbc:oracle:thin:@//15.165.32.191:1522/XEPDB1
    username: Kmarket
  devtools:
    livereload:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  config:
    import: "optional:classpath:application-secret.yml"
